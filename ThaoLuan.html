<!DOCTYPE html>
<html>

<head>
    <title>Thảo luận</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <style>
        .card .row {
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        .card .row .card-body-right .card-title {
            color: #ff0000;
            font-weight: bold;
        }

        .card-header,
        .dropright .dropdown-toggle {
            background: linear-gradient(#99ccff, #b3ffff);
        }

        /**/
        .dropdown-toggle p{
            font-weight: bold;  
        }
        .dropdown-toggle{
           float: left;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="card" width="">
            <div class="row">
                <div class="col-md-3">
                    <img src="images/q-and-a.jpg" class="card-img d-none d-md-block d-lg-block d-xl-block"
                        alt="Q and A">
                </div>
                <div class="col-md-9">
                    <div class="card-body-right">
                        <p class="card-title">
                            <img src="images/icon-lock.png" alt="" width="20" height="20">
                            Phát triển ứng dụng Web int3306 7
                        </p>
                        <p class="card-text">
                            <img src="images/mo-ta.jpg" alt="" width="15" height="15">
                            Mô tả: Thảo luận<br>
                            <img src="images/dang-boi.png" alt="" width="15" height="15">
                            Đăng bởi: <a href="">Nguyễn Việt Anh</a>
                        </p>
                        <p class="card-text">
                            <img src="images/thoi-gian.jpg" width="15" height="15" alt="">
                            Thời gian tạo:
                            <a href="#" class="">10 ngày trước</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="dropright">
                    <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <p> Danh sách câu hỏi</p>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Câu hỏi A</a>
                        <a class="dropdown-item" href="#">Câu hỏi B</a>
                        <a class="dropdown-item" href="#">Câu hỏi C</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form class="form-inline">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>



        </div>


    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
